<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css files/styles.css" type="text/css" rel="stylesheet">
        <link href="css files/looks.css" type="text/css" rel="stylesheet">
        <link href="css files/navbar.css" type="text/css" rel="stylesheet">
        <title>Utilities: Calculator</title>
    </head>
    <body>
        <!-- Nav Bar -->
        <header class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger"><div></div></div>
            <div class="menu">
                <div>
                    <div>
                        <ul>
                            <li><a href="layout.html">Home</a></li>
                            <li><a href="calc.html">Calculator</a></li>
                            <li><a href="clock.html">Clock</a></li>
                            <li><a href="weather.html">Weather</a></li>
                            <li><a href="notes.html">Notes</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Block -->
        <main>
            <div class="information">
                <h1>Homemade Calculator</h1>
                <h2>This was my first solo project where I used HTML, CSS, and JS to create a functional calculator web app</h2>
            </div>
            <div class="calculator">
                <div class="display">
                    <div class="results" id="result"></div>
                </div>
                <div class="numbers">
                    <div class="button" id="9">9</div>
                    <div class="button" id="8">8</div>
                    <div class="button" id="7">7</div>
                    <div class="button" id="6">6</div>
                    <div class="button" id="5">5</div>
                    <div class="button" id="4">4</div>
                    <div class="button" id="3">3</div>
                    <div class="button" id="2">2</div>
                    <div class="button" id="1">1</div>
                    <div class="button" id="0">0</div>
                    <div class="button" id="switch">+/-</div>
                    <div class="button" id="decimal">.</div>
                </div>
                <div class="functions">
                    <div class="button" id="10">+</div>
                    <div class="button" id="11">-</div>
                    <div class="button" id="12">x</div>
                    <div class="button" id="13">/</div>
                    <div class="button" id="14">^</div>
                    <div class="button" id="sqRoot">&#8730;</div>
                    <div class="button" id="fractionIt">&#8543;</div>
                    <div class="button" id="15">%</div>
                </div>
                <div class="calc-functions">
                    <div class="button" id="backspace">&#10554;</div>
                    <div class="button" id="clear">C</div>
                    <div class="button" id="clear-everything">CE</div>
                </div>
                <div class="equals">
                    <div id="equal">=</div>
                </div>
            </div>
            <script src="./calculator.js"></script>
        </main>
    </body>
</html>
